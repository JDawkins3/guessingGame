<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>GUESS GAME</h2>
    <button id="startBtn">Start Game</button>
    <div id="hiddenDiv">
      <p class="hide" id="score">Score: 0</p>
      <p class="hide" id="level">Level: 0</p>
      <p class="hide">Pick a number between 1 and 100</p>
      <input
        class="hide"
        id="guess"
        placeholder="Enter number here "
        type="text"
      />
      <br />
      <div id="emptyDiv"></div>
      <button class="hide" id="submit">Submit</button>
      <button class="hide" id="reset">Restart</button>
      <hr class="hide" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
